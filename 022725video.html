<!DOCTYPE html>
<html>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

    body {
        background-color:rgb(203, 229, 242);
    }
    h1 {
        font-family: Delius Unicase;
        text-align: center;
        color: rgb(14, 14, 53);
        font-size: 350%;
    }
    button {
        background-color:rgb(128, 172, 221);
        font-family: Delius Unicase;
        text-align: center;
        margin: 0 auto;
        padding: 10px;
    }

    a {
        color: white;
        font-size: 30px;
    }

    a:hover {
        color: pink;
    }

    .delius-unicase-regular {
  font-family: "Delius Unicase", cursive;
  font-weight: 400;
  font-style: normal;
}

.delius-unicase-bold {
  font-family: "Delius Unicase", cursive;
  font-weight: 700;
  font-style: normal;
}

.sour-gummy {
  font-family: "Sour Gummy", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}

.container {
  height: 100px;
  position: relative;
  margin: 20px;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

div.text {
    text-indent: 20px;
    background-color: white;
    padding: 20px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 2%;
}

p {
    font-family: Sour Gummy;
    color: gray;
    margin: 0 auto;
    font-size: 150%;
}

</style>
<body>

<h1>Video</h1>
<div class="container">
    <div class="center">
<button><a href="https://www.youtube.com/">Click here to watch the video!</a></button>
    </div>
</div>
<br> <br>


</body>
</html>
